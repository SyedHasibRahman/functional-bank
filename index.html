<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baper Bank</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">

</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-16">Welcome ! to my <span class="font-bold text-indigo-700">Baper Bank</span>
        </h1>
    </header>
    <main>
        <section class="bg-green-100 w-3/4 mx-auto mt-8 p-8">
            <h3 text-2xl mb-5>Please Login</h3>
            <div>
                <input class="border border-gray-400 rounded block w-3/4 mb-5" type="email" name="" id="user-email"
                    placeholder="Your Email">
                <input class="border border-gray-400 rounded block w-3/4 mb-5" type="password" name=""
                    id="user-password" placeholder="Your Password">
                <button id="login-submit" class="bg-yellow-600 px-5 py-2 rounded text-white font-medium">submit</button>
            </div>
        </section>
    </main>
    <footer>
        <div class="bg-green-300 text-center mt-56 block">
            Copyright by phero.
        </div>
    </footer>
    <script src="js/login.js"></script>
</body>

</html>
